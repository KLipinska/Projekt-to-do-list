<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Projekt JS</title>
    </head>
    <body>
        <script src="script.js"></script>

        <div id="addForm" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>
        
        <ul id="list">
                <li>Hit the gym</li>
                <li class="checked">Pay bills</li>
                <li>Meet George</li>
                <li>Buy eggs</li>
                <li>Read a book</li>
                <li>Organize office</li>
        </ul>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span id="closePopup" class="close">&times;</span>
                <div id="editForm" class="header">
                    <input type="text" id="popupInput" placeholder="Title...">
                    <button id="cancelChanges" class="addBtn">Cancel</button>
                    <button id="editTodo" class="addBtn">Approve</button>
                </div>
            </div>
        </div>

        <button type="button" id="clear-list" onclick="removeAll()">Clear Items</button>

    </body>
</html>
